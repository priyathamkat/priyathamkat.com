<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Priyatham Kattakinda" />
        <meta
            name="viewport"
            content="width=device-width,minimum-scale=1,initial-scale=1.0"
        />
        <meta name="description" content="Priyatham Kattakinda's blog" />
        <script
            id="MathJax-script"
            async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
        ></script>
        <link
            rel="icon"
            href="/assets/images/favicon.ico"
            sizes="16x16 32x32"
            type="image/png"
        />
        <link rel="stylesheet" href="/assets/main.css" />
        <link rel="stylesheet" href="/assets/css/style.css" />
        <link rel="stylesheet" href="/assets/css/blog.css" />
        <link rel="stylesheet" href="/assets/css/calculator.css" />
        <title>Priyatham Kattakinda | Blog</title>
    </head>

    <body>
        <div>
            <div>
                <form onsubmit="calculate(event)">
                    <label for="spot">Spot = </label>
                    <input type="number" id="spot" name="spot" step="any" required/><br />
                    <label for="exercise">Exercise = </label>
                    <input type="number" id="exercise" name="exercise" step="any" required/><br />
                    <label for="rf">Risk Free Interest Rate = </label>
                    <input type="number" id="rf" name="rf" step="any" required/><br />
                    <label for="sigma">\(\sigma\) = </label>
                    <input type="number" id="sigma" name="sigma" step="any" required/><br />
                    <label for="t">\(t\) = </label>
                    <input type="number" id="t" name="t" step="any" required/><br />
                    <input type="submit" value="Calculate" />
                </form>
            </div>
            <div id="results">
                \(d_1\) = <span id="d1"></span><br />
                \(d_2\) = <span id="d2"></span><br />
            </div>
        </div>
        <script src="/assets/js/calculator.js"></script>
    </body>
